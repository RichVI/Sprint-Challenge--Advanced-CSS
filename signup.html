<!doctype html>

<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SpaceWalkers</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    </head>

    <body>
        <section class="top">
            <h2 class="company-logo">SpaceWalkers</h2>
            <nav>
            <a href="index.html">Home</a>
            <a href="#">About Us</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <a href="#">Sign In</a>
            </nav>
        </section>

        <div class="container home">
        
            <header class="intro">
                <!-- image code here -->
                <img class="img-space" src="img/main-header.png" alt="space">
            </header>


            <div class="containers">
                <form action="#">
                    <h1>Register</h1>
                    <p>Please fill in this form to sign up</p>
                    <hr>
                
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter First and Last Name" name="name" required>
                
                    <label for="phone"><b>Phone #</b></label>
                    <input type="text" placeholder="Enter Phone Number (Optional)" name="ph">
                
                    <label for="E-mail"><b>E-mail</b></label>
                    <input type="text" placeholder="Enter E-Mail" name="email" required>
                    <hr>
                
                    <button type="submit" class="signUpBtn">Sign Up</button>
                </form>
            </div>

            <footer>
                <p>Copyright SpaceWalkers 2018</p>
            </footer>
        </div>
    </body>
</html>
